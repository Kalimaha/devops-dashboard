<!doctype html>
<html lang="en">
  <head>
    <title>Vinomofo Devops Board</title>

    <base target="_blank">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.0.1/mustache.min.js"></script>
    <script src="./js/index.js" type="application/javascript"></script>

    <script id="pull-request-template" type="template">
      <div class="card github-pr">
        <div class="card-header bg-dark">
          <a class="text-white" href="{{ pullRequestURL }}">#{{ pullRequestId }} - {{ pullRequestName }}</a><span class="float-right text-white">updated {{ dateUpdated }} days ago</span>&comma;&nbsp;<span class="float-right text-white">Opened {{ dateOpened }} days ago</span>
        </div>
        <div class="card-body">
          {{{ message }}}
        </div>
        <div class="card-footer">
          <span class="float-left">
            <img src="{{ avatarURL }}" class="avatar" />made with ❤️ by&nbsp;<span class="text-success"><a href="{{ authorURL }}">{{ authorName }}</a></span>
          </span>
          <a class="float-right text-dark" href="{{ repositoryURL }}">
            vinomofo/{{ repositoryName }}
          </a>
        </div>
      </div>
      <br>
    </script>

    <script id="heroku-release-template" type="template">
      <div class="card heroku-release">
        <div class="card-header bg-info">
          <a class="text-white" href="https://dashboard.heroku.com/apps/{{repositoryName}}">{{repositoryName}}</a>
        </div>
        <div class="card-body">
          <h3>What went in</h3>
          <ul>
          {{ #commits }}
            <li><a href="{{AuthorURL}}">{{AuthorLogin}}</a>: {{Message}}</li>
          {{ /commits }}
          </ul>
        </div>
      </div>
    </script>
  </head>
  <body onload="buildDevOpsDashboard()">
    <div class="container">
      <section>
        <h1>Development<span class="float-right" id="open-prs">Open PRs: 0</span></h1>
        <hr>
        <div id="pull-requests">
          <center>
            <img src="./images/loading.gif" alt="loading" id="loading"/>
          </center>
        </div>
      </section>
      <section>
        <h1>Operations</h1>
        <hr>
        <div id="releases">
          <center>
            <img src="./images/loading.gif" alt="releases-loading" id="releases-loading"/>
          </center>
        </div>
      </section>
      <hr style="padding-bottom: 2rem; margin-top: 2rem;">
    </div>
  </body>
</html>
